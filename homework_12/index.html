    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <header class="main__header">
    <div class="container">
      <section class="navigation__section">
        <div class="wrapper">
          <nav class="navigation">
            <a href="#" class="navigation__logo"
              ><img
                src="./images/small-logo.png"
                alt="axit-small-logo"
                width="79"
                height="27"
            /></a>
            <ul class="navigation__menu">
              <li class="navigation__menu--item">
                <a href="#" class="navigation__menu--link">features</a>
              </li>
              <li class="navigation__menu--item">

              <li class="navigation__menu--item">

              </li>
              <li class="navigation__menu--item">
                <a href="#" class="navigation__menu--link">reviews</a>
              </li>
              <li class="navigation__menu--item">
                <a href="#" class="navigation__menu--link">contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="welcome">
        <div class="wrapper welcome__wrapper">
          <div class="welcome-holder">
            <img class="welcome-logo"
              src="./images/big-logo.png"
              alt="axit-big-logo"
              width="175"
              height="60"
            />
            <h1 class="site-description">modern axure template for beautiful prototypes</h1>
            <p class="site-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
              euismod bibendum laoreet. Proin gravida dolor sit amet lacus
              accumsan et viverra justo commodo.
            </p>
            <button class="download__button">download</button>
          </div>
          <div class="form-holder">
              <p class="form__text">Try Your<span class="form__text--word"> free </span>Trial Today</p>
            <form action="#" method="post" class="free-trial__form">
              <input
                type="text"
                class="free-trial__form--input"
                placeholder="name"
                name="name"
                required
              />
              <input
                type="email"
                class="free-trial__form--input"
                placeholder="email"
                name="email"
                required
              />
              <input
                type="password"
                class="free-trial__form--input"
                placeholder="password"
                name="password"
                required
              />
              </form>
            <button class="get-started">Get Started</button>
          </div>
        </div>
      </section>
    </div>
